name: Java CI with Maven and Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Allure commandline
        run: |
          sudo apt-get update && sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -zxvf allure-2.24.1.tgz
          sudo mv allure-2.24.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Run tests with Maven
        run: mvn clean test

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

  deploy-pages:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download Allure Report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./artifact

      - name: Extract ZIP artifact
        run: |
          echo "Extracting allure-report.zip..."
          mkdir -p ./allure-site
          unzip ./artifact/allure-report.zip -d ./allure-site
          echo "Files extracted:"
          find ./allure-site -maxdepth 3 -type f | sed -n '1,200p'

      - name: Ensure index.html is at root
        run: |
          # Case 1: report extracted inside a nested path
          if [ -f "./allure-site/target/site/allure-maven-plugin/index.html" ]; then
            echo "Moving nested report to root..."
            rm -rf ./publish || true
            mkdir publish
            cp -r ./allure-site/target/site/allure-maven-plugin/* ./publish/
          # Case 2: Files are already at root
          elif [ -f "./allure-site/index.html" ]; then
            echo "Report is already at root."
            mv ./allure-site ./publish
          else
            echo "ERROR: index.html not found after extraction!"
            exit 1
          fi

          echo "Publish folder created:"
          find ./publish -maxdepth 3 -type f | sed -n '1,200p'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          force_orphan: true
